<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Renewable Energy</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="upper">
            <div class="header">
                <div class="logo"><img src="./img/logo.png" alt="Green Logotype">Green Energy</div>
                <div class="links">
                    <a href="#main-top">About</a>
                    <a href="#quotes">Quotes</a>
                    <a href="#main-bottom">Sign up</a>
                </div>
            </div>
            <div class="hero">
                <div class="inform">
                    <div class="inform-first">Renewable Energy Is Awesome!</div>
                    <div class="inform-second">Renewable energy is energy that is collected from renewable resources that are naturally replenished on a human timescale</div>
                    <div class="inform-third"><button type="button">Sign up</button></div>
                </div>
                <div class="picture-energy">
                    <img src="./img/green.jpg" alt="lightbulb">
                </div>
            </div>
        </div>
        <div id="main-top">
            <h1>The most common sources of renewable energy</h1>
            <div class="sources">
                <div class="pictures-sources"><img src="./img/bio.jpg" alt="Bioenergy">BIOENERGY</div>
                <div class="pictures-sources"><img src="./img/hydro.jpg" alt="Hydropower">HYDROPOWER</div>
                <div class="pictures-sources"><img src="./img/solar.jpg" alt="Solar Energy">SOLAR ENERGY</div>
                <div class="pictures-sources"><img src="./img/tidal.jpg" alt="Tidal Energy">TIDAL ENERGY</div>
                <div class="pictures-sources"><img src="./img/wind.jpg" alt="Wind Energy">WIND ENERGY</div>
            </div>
        </div>
        <div id="quotes"></div>
        <div id="main-bottom"></div>
        <div class="footer"></div>
    </body>
</html>
